<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Morse Code Translator</title>
  </head>
  <body>
    <h1>Morse Code Translator</h1>
    <section class="container">
      <div class="row1">
        <ul class="transList">
          <li class="transList__item"><p id="text1">English</p></li>
          <li class="transList__item"><img id="switch" src="./assets/switch.png" alt="switch translator" /></li>
          <li class="transList__item"><p id="text2">Morse Code</p></li>
        </ul>
      <div class="row2">
        <textarea
          name=""
          id="input"
          placeholder="Enter Text"
          cols="25"
          rows="10"
        ></textarea>
        <textarea
          name=""
          id="output"
          placeholder="Translation"
          cols="25"
          rows="10"
          readonly="true"
        ></textarea>
      </div>
      <div class="other">
        
      </div>
    </section>
  </body>

</html>
